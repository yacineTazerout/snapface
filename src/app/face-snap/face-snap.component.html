
  <div class="card shadow" style="max-width:250px;height: auto;">
    <div class="card-header">
      <h2>{{ facesnap.title }}</h2>
      <p>{{ facesnap.date }}</p>
    </div>
    <div class="card-body">
      <button class="btn btn-primary" (click)="OnViewSnap()">View</button>
    </div>
    <p *ngIf="facesnap.location">Picture taken in {{facesnap.location}}</p>
  </div>
